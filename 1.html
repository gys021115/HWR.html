      <h2>농경제사회학부</h2>
      <p><strong><a href="https://www.w3.org/TR/html52/" target="_blank" title="html5specification">
      농경제사회학부는</a></strong> 서울대학교 <u>농업생명과학대학</u>
      소속의 학부로 경제학 이론을 기반으로 농촌과 농업의 문제에 대해 다룬다.</p>
      <img src="agri.jpg" width="250">
      <p style="margin-top: 45px:">
        농경제사회학부는 농업생명과학 대학의 유일한 문과 학부이며 졸업 시 경제학위를 받는다.
        2학년 때는 세부전공을 정하는데 농업자원경제학, 지역정보학 2개 중 하나를 선정한다.</p>
