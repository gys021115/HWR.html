      <h2>산림과학부</h2>
      <p>
      산림과학은 산림 생태계의 건전성과 산림자원의 지속 가능한 이용에 관한 학문으로서,
      산림과학부에서는 임업과 임산업, 녹지 및 공원관리 등 숲과 나무를 통하여 생활환경을 개선하고
      목재 및 목질계 바이오매스의 효율적 활용을 통해 지속가능한 지구환경과 인류의 삶에 기여할 수
      있는 인재를 양성하고 있습니다.</p>
