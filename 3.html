      <h2>물리천문학부</h2>
      <p>
        천문/우주과학 분야는 국가의 기초과학 수준을 보여주는 중요한 척도다.
        하지만 천문학과가 설치되어 있는 학교는 매우 드물고, 학과 정원이 대체로
        매우 적은 편이어서, 전공자의 공급 자체가 극히 적다.[3] 이 덕분에 전공
        관련 분야 진출이 상대적으로 용이하다는 장점이 있다.
