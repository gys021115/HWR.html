      <h2>서울대학교 소개</h2>
      <p>
        서울특별시 관악구와 종로구, 강원도 평창군, 경기도 시흥시에 캠퍼스를 둔
        국립법인대학. 1946년에 경성제국대학과 9개의 전문학교를 합병하며 대한민국의
        국립종합대학으로 설립되었으며, 본부를 두고 있는 관악캠퍼스는 1975년에 조성하였다.
      </p>
